<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <img src="./img/Group.png" alt="weniv제목" class="title">

        <main class="timer-main">
            <h2 class="subtitle">TIMER</h2>

            <hr />

            <section class="time-group">
                <div class="hour-box">
                    <p>HRS</p>
                    <input value="00" type="button" class="box-img hour" />

                </div>
                <img src="./img/dot.svg" alt="dot" class="dot">
                <div class="min-box">
                    <p>MIN</p>
                    <input value="00" type="button" class="box-img min" />

                </div>
                <img src="./img/dot.svg" alt="dot" class="dot">

                <div class="sec-box">
                    <p>SEC</p>
                    <input value="00" type="button" class="box-img sec" />

                </div>
            </section>
            <div class="button-group">
                <button class="start-btn" disabled><img src="./img/icon-start.png" id="start" alt="스타트">START</button>
                <button class="reset-btn" disabled><img src="./img/icon-reset.png" alt="리셋">Reset</button>
            </div>

        </main>
        <footer>
            <p class="footer-name">ⓒ WENIV Corp.</p>
        </footer>
    </div>


    <script src="/index.js">


    </script>
</body>

</html>
