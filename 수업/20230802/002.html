    <script>
        //모든 프로그래밍 언어의 공통사항
        // 부동소숫점 연산은 정확하지 않다
        console.log(0.1 + 0.2)
        let x = 0.1

        //사칙연산
        console.log(`10 + 3 = ${10 + 3}`)
        console.log(`10 - 3 = ${10 - 3}`)
        console.log(`10 / 3 = ${10 / 3}`)

        console.log(`10 % 3 = ${10 % 3}`)
