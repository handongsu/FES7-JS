<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Me {
            constructor(myAddress) {
                this.name = "재현";
                this.address = myAddress;
                this.phoneNum = '010-8000-0000';
            }

            canWalk() {
                console.log('재현이가 걷는다.');
            };

            teaching(student) {
                student.levelUp();
            }
        }

        class Lion {
            constructor() {
                this.level = 1;
            }

            levelUp() {
                this.level++;
            }
        }


    </script>
</body>

</html>
