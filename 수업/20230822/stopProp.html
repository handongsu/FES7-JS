<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
        const ps = document.querySelectorAll('p');
        const btns = document.querySelectorAll('p button');

        ps.forEach(item => {
            item.addEventListener('click', () => {
                alert(item.firstChild.textContent)
            })
        });

        // btns.forEach((a, i) => {
        //     a.addEventListener('click', (e) => {
        //         e.stopPropagation();
        //         if (confirm('삭제할거야?')) {
        //             ps[i].remove();
        //         }
        //     })
        // })

        btns.forEach((item) => {
            item.addEventListener('click', (e) => {
                const result = confirm('삭제하시겠습니까?');

                e.stopPropagation();

                if (result) {
                    item.parentElement.remove(); //버블링 때문에 p태그에 있는 버블링 이벤트가 생긴다
                }
            })
        })



    </script>
</body>

</html>
